<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Выход"/>
    </form>
</head>
<body>

<div class="card-body">
    <form th:action="@{/admin/updateUser}" method="POST" th:object="${user}">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="username">login</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" class="form-control" name="secondName" id="secondName">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" id="password">
        </div>
        <a th:href="@{|/admin/deleteUser?id=${user.getId()}|}">
            <button class="favorite styled"
                    type="button">Delete User
            </button>
        </a>
        <button type="submit" class="btn btn-primary mt-3">Change User</button>
    </form>

</div>
</body>
</html>
