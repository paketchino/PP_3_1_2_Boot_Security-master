<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

<header>
    <div>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand">
                <div class="container">
                    <div class="row">
                        <div th:object="${user}" class="col-sm text-light bg-dark">
                            <span th:text="${user.getUsername()}">user </span>
                            <span>with roles:</span>
                            <span th:text="${user.getRoles().stream()
                            .findFirst().get().getNameRole()}">role</span>
                        </div>
                    </div>
                </div>
            </a>
            <div class="col-sm-20">
                <div>
                    <a class="text-muted" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="row mt-3">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-8 ">
        <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <p><h1>User information page</h1></p>
                    <div class="container-fluid border">
                        <p><h4>About User</h4></p>
                    </div>

        <table class="table table-striped bg-white border">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <div th:object="${user}">
                <tr>
                    <td> <span th:text="${user.getId()}">id </span> </td>
                    <td> <span th:text="${user.getFirstName()}">firstName </span> </td>
                    <td> <span th:text="${user.getSecondName()}">lastName </span> </td>
                    <td> <span th:text="${user.getAge()}">age </span> </td>
                    <td> <span th:text="${user.getUsername()}">email </span> </td>
                    <td> <span th:text="${user.getRoles().stream().findFirst().get().getNameRole()}">role </span> </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</body>
</html>
